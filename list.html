<!DOCTYPE html>
<html>
<head>
    <title>Bekerja Dengan List</title>
</head>
<body>

    <h3>Ordered List</h3>
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>

    <br>
    <hr>

    <h3>Unordered List</h3>
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>

    <br>
    <hr>

    <h3>Definition List</h3>
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dd>satu dua</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
    </dl>

</body>
</html>
