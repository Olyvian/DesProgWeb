<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat tabel</title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td valign="bottom" align="right" rowspan="2">Ini baris kolom pertama</td>
            <td>Ini baris kolom kedua</td>
            <td>Ini baris kolom ketiga</td>
        </tr>
        <tr>
            <td align="right" colspan="2"><font face="courier" color="red" size="15">Baris pertama kolom pertama</font></td>
            <td colspan="2" >Baris kedua kolom pertama</td>
        </tr>
    </table>
</body>
</html>
